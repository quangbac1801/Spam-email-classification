<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Email Spam Classifier</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Email Spam Classifier</a>
    </div>
  </nav>

  <!-- Input form -->
  <div class="container mt-4">
    <h2 class="text-center">Type an Email here to check if it's Spam or Non Spam</h2>

    <form action="/" method="POST">
      {% csrf_token %}
      <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Write your email here..." id="email" name="email" style="height: 200px"></textarea>
      </div>
      <button type="submit" class="w-100 btn btn-primary">Submit</button>
    </form>

    {% if result %}
  <div id="result-alert" class="alert mt-4 {% if result == 'Spam' %} alert-danger {% else %} alert-success {% endif %}">
    <strong>Result:</strong> {{ result }}
  </div>

  <script type="text/javascript">
    setTimeout(function() {
      document.getElementById('result-alert').style.display = 'none';
    }, 5000);  
  </script>
{% endif %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-oBqDVmMz5YP9dJtNZFPkj2hBOS9IB3rFFRSz0V+n7GT9O5hUjo7sAmYxt8ShNv5e6" crossorigin="anonymous"></script>

</body>

</html>
